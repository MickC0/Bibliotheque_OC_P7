<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
        <!--xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"-->

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Footer-Basic.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Simple-Slider.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Navigation-with-Search.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Login-Form-Clean.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <!--href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" href="webjars/font-awesome/5.12.0/css/all.min.css"-->
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <!-- Start: Navigation with Search -->

    <nav id="navbar-fragment" class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Bibliothèque d'OCland</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1" th:if="${session.logged}">
                <ul class="nav navbar-nav" >
                    <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/customers/dashboard}">Mon espace</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/books/catalog}">Catalogue</a></li>
                </ul>
            </div>
            <div class="login-button">
                <a th:if="${session.logged}" class="btn btn-light action-button" role="button" th:href="@{/logout}">Déconnexion</a>
                <a th:if="${session.logged == null}" class="btn btn-light action-button" role="button" th:href="@{/login}">Se connecter</a>
            </div>
        </div>
    </nav>
    <!-- End: Navigation with Search -->
</div>



<!-- Fragment #3 : Footer -->
<div th:fragment="footer">
    <!-- Start: Footer Basic -->
    <div class="footer-basic">
        <footer>
            <!-- Start: Links -->
            <ul class="list-inline">
                <li class="list-inline-item"><a th:href="@{/}">Accueil</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">A propos</a></li>
                <li class="list-inline-item"><a href="#">Nous contacter</a></li>
            </ul>
            <!-- End: Links -->
            <!-- Start: Copyright -->
            <p class="copyright">Bibliothèque d'OCland © 2020</p>
            <!-- End: Copyright -->
        </footer>
    </div>
    <!-- End: Footer Basic -->
</div>


<!-- Fragment #4 : Scripts -->
<div th:fragment="script">
    <!-- Scripts -->
    <script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script src="webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js}"></script>
    <script th:src="@{/assets/js/Simple-Slider.js}"></script>
</div>


</body>

</html>
